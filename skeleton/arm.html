<link rel="stylesheet" href="../grid.css">

<canvas id="canvas" width="500" height="500"></canvas>

<script>
  const ctx = document.getElementById( 'canvas' ).getContext( '2d' );

  ctx.translate( 100, 100 );
  ctx.rotate( 0.5 );

  ctx.fillStyle = 'blue';
  ctx.fillRect( 0, -10, 100, 20 );

  ctx.translate( 100, 0 );
  ctx.rotate( 1 );

  ctx.fillStyle = 'green';
  ctx.fillRect( 0, -10, 50, 20 );

</script>
