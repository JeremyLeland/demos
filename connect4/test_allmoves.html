const canvas = new Canvas();
canvas.zoom = 1 / 7;
canvas.scrollX = 0.5;
canvas.scrollY = 1.5;

canvas.draw = ( ctx ) => {

  game.draw( ctx );

  drawNextMoves( nextMoves );

  function drawNextMoves( nextMoves ) {
    nextMoves.forEach( nextMove => {
      game.applyMove( nextMove.move );

      game.draw( ctx );

      ctx.save(); {
        ctx.translate( 0, 6 );
        ctx.scale( 1/8, 1/8 );
        ctx.translate( -3, 0 );

        if ( nextMove.nextMoves ) {
          drawNextMoves( nextMove.nextMoves );
        }
      }
      ctx.restore();
      
      ctx.translate( 8, 0 );

      game.undo();
    } );
  }
}

//
// Input
//
let mouse = {
  x: 0,
  y: 0,
  down: false,
};

function updateMousePos( e ) {
  mouse.x = canvas.getPointerX( e );
  mouse.y = canvas.getPointerY( e );
}

canvas.canvas.addEventListener( 'pointerdown', e => {
  updateMousePos( e );
  mouse.down = true;
} );

canvas.canvas.addEventListener( 'pointermove', e => {
  if ( mouse.down ) {
    const lastX = mouse.x;
    const lastY = mouse.y;
    updateMousePos( e )
    const moveX = mouse.x - lastX;
    const moveY = mouse.y - lastY;

    canvas.scrollX += moveX;
    canvas.scrollY += moveY;

    canvas.redraw();
  }
} );

canvas.canvas.addEventListener( 'pointerup', e => {
  mouse.down = false;
} );

canvas.canvas.addEventListener( 'wheel', e => {
  if ( e.wheelDelta < 0 ) {
    canvas.zoom *= 0.9;
  }
  else {
    canvas.zoom /= 0.9;
  }

  // TODO: Base this on mouse location? (so we zoom in on area?)
  canvas.scrollX = 1 / canvas.zoom / 2;
  canvas.scrollY = 1 / canvas.zoom / 2;
  
  canvas.redraw();
} );
