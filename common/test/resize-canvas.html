<link rel="stylesheet" href="../../grid.css">

<style>
  body {
    width: 100%;
    height: 100%;
  }
  
  #wrapper {
    position: relative;
    aspect-ratio: 1;
    
    min-width: 0%;
    max-width: 100%;
    min-height: 0%;
    max-height: 100%;
    margin: 0 auto;

    background-color: tan;
  }

  canvas {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="wrapper">
    <canvas id="canvas"></canvas>
  </div>
</body>

<script type="module">
  import { Canvas } from '../Canvas.js';

  const canvas = new Canvas( document.getElementById( 'canvas' ) );

  canvas.draw = ( ctx ) => {
    ctx.beginPath();
    ctx.arc( 0.5, 0.5, 0.5, 0, Math.PI * 2 );
    ctx.fillStyle = 'green';
    ctx.fill();
  }
</script>
