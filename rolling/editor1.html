<title>Drag control points to make levels</title>
<link rel="stylesheet" href="../grid.css">

<script type="module">
  import { Canvas } from './Canvas.js';
  import { Line } from './Line.js';

  const loops = [
    getLoop( 5, -5, 2, 1 ),
    getLoop( -7, -2, 3, 2 ),
    getLoop( 5, 1, 4, 1 ),
    getLoop( -1, 5, 7, 2 ),
  ];

  console.log( JSON.stringify( loops ) );
  
  function getLoop( x, y, width, height ) {
    const loop = [];

    const numPoints = 10 + width * height;
    for ( let i = 0; i < numPoints; i ++ ) {
      const angle = Math.PI * 2 * ( i + 0.5 * Math.random() ) / numPoints;
      const dist = 0.8 + 0.2 * Math.random();
      loop.push( [ 
        x + width  * dist * Math.cos( angle ), 
        y + height * dist * Math.sin( angle ),
      ] );
    }

    return loop;
  }

  // const lines = [];
  // loops.forEach( loop => {
  //   for ( let i = 0; i < loop.length; i ++ ) {
  //     lines.push( new Line( ...loop[ i ], ...loop[ ( i + 1 ) % loop.length ] ) );
  //   }
  // } );

  const SIZE = 16;

  const canvas = new Canvas();
  canvas.zoom = 1 / SIZE;
  canvas.scrollX = SIZE / 2;
  canvas.scrollY = SIZE / 2;
  canvas.redraw();

  const POINT_RADIUS = 0.06;

  let hoverPoint;

  canvas.draw = ( ctx ) => {
    // Loops
    ctx.fillStyle = 'green';
    loops.forEach( loop => {
      ctx.beginPath();
      loop.forEach( p => ctx.lineTo( p[ 0 ], p[ 1 ] ) );
      ctx.fill();
    } );

    // Bounds
    ctx.fillStyle = ctx.strokeStyle = '#fffa';
    if ( activeBounds ) {
      const points = [
        [ activeBounds.left,  activeBounds.top    ],
        [ activeBounds.right, activeBounds.top    ],
        [ activeBounds.right, activeBounds.bottom ],
        [ activeBounds.left,  activeBounds.bottom ],
      ];

      ctx.beginPath();
      points.forEach( p => {
        ctx.lineTo( p[ 0 ], p[ 1 ] );
      } );
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      points.forEach( p => {
        drawPoint( ctx, p, POINT_RADIUS );
      } );
      ctx.stroke();
    }

    // Points
    ctx.fillStyle = '#fffa';
    ctx.beginPath();
    loops.forEach( loop => {
      loop.forEach( p => {
        drawPoint( ctx, p, POINT_RADIUS );
      } );
    } );
    ctx.fill();

    if ( hoverPoint ) {
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      drawPoint( ctx, hoverPoint, POINT_RADIUS * 2 );
      ctx.fill();
    }

    // ctx.strokeStyle = 'white';
    // lines.forEach( line => line.draw( ctx ) );
  }
  
  function drawPoint( ctx, p, radius ) {
    ctx.moveTo( p[ 0 ], p[ 1 ] );
    ctx.arc( p[ 0 ], p[ 1 ], radius, 0, Math.PI * 2 );
  }


  // TODO: Click and drag a rectangle to make a new loop (when not in rectangle)
  // TODO: Move and resize existing loops
  //         - Hovering over loop shows move box and resize corners? (probably more intuitive)
  //         - Or just right-click drag inside loop to resize it?
  // TODO: Remove point
  // TODO: Add point (show new point when hover close to line, create when click) 

  let mouse = {
    x: 0,
    y: 0,
  }

  let activeLoop, activePoint;
  let activeBounds;

  document.addEventListener( 'pointerdown', e => {
    mouse.x = canvas.getPointerX( e );
    mouse.y = canvas.getPointerY( e );

    if ( hoverPoint ) {
      activePoint = hoverPoint;
    }
    else {
      activeLoop = null;
      activeBounds = null;

      for ( const loop of loops ) {
        const bounds = {};

        loop.forEach( p => {
          bounds.left   = Math.min( p[ 0 ], bounds.left   ?? p[ 0 ] );
          bounds.right  = Math.max( p[ 0 ], bounds.right  ?? p[ 0 ] );
          bounds.top    = Math.min( p[ 1 ], bounds.top    ?? p[ 1 ] );
          bounds.bottom = Math.max( p[ 1 ], bounds.bottom ?? p[ 1 ] );
        } );

        if ( bounds.left <= mouse.x && mouse.x <= bounds.right && 
             bounds.top  <= mouse.y && mouse.y <= bounds.bottom ) {
          activeLoop = loop;
          activeBounds = bounds;
          break;
        }
      }
    }

    canvas.redraw();
  } );

  document.addEventListener( 'pointermove', e => {
    const lastX = mouse.x;
    const lastY = mouse.y;
    mouse.x = canvas.getPointerX( e );
    mouse.y = canvas.getPointerY( e );
    const moveX = mouse.x - lastX;
    const moveY = mouse.y - lastY;

    if ( activePoint ) {
      activePoint[ 0 ] += moveX;
      activePoint[ 1 ] += moveY;
    }
    else if ( activeLoop ) {
      activeLoop.forEach( p => {
        p[ 0 ] += moveX;
        p[ 1 ] += moveY;
      } );
      activeBounds.left   += moveX;
      activeBounds.right  += moveX;
      activeBounds.top    += moveY;
      activeBounds.bottom += moveY;
    }
    else {
      let closestPoint, closestDist = Infinity;
      loops.forEach( loop => {
        loop.forEach( p => {
          const dist = Math.hypot( p[ 0 ] - mouse.x, p[ 1 ] - mouse.y );

          if ( dist < closestDist ) {
            closestPoint = p;
            closestDist = dist;
          }
        } );
      } );

      if ( closestDist < POINT_RADIUS * 4 ) {
        hoverPoint = closestPoint;
      }
      else {
        hoverPoint = null;
      }
    }

    canvas.redraw();
  } );

  document.addEventListener( 'pointerup', e => {
    activeLoop = null;
    activePoint = null;

    canvas.redraw();
  } );


</script>
