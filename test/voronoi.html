<title>Voronoi Cell Test</title>
<link rel="stylesheet" href="../style.css">

<body>
  <canvas id="canvas" width="800px" height="800px"></canvas>
</body>

<script type="module">
  import * as Voronoi from '../src/Voronoi.js';

  const width = 800, height = 800;

  const seeds = Array.from( Array( 40 ), _ => ( {
    x: Math.random() * width, 
    y: Math.random() * height
  } ) );

  const cells = Voronoi.getVoronoiCells( seeds, 0, 0, width, height );

  cells[ 0 ].linkTo( cells[ 0 ].getUnlinkedEdges()[ 0 ].neighbor );
  

  const ctx = document.getElementById( 'canvas' ).getContext( '2d' );

  cells.forEach( cell => cell.draw( ctx ) );

</script>
