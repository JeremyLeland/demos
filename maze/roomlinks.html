<title>Linked Rooms</title>
<link rel="stylesheet" href="../style.css">

<body>
  <canvas id="canvas" width="800px" height="800px"></canvas>
</body>

<script type="module">
  const SIZE = 128;
  const HALL_WIDTH = 8;

  class Room {
    constructor( x, y, size ) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.neighbors = new Set();
      this.links = new Set();
    }

    static linkRooms( a, b ) {
      a.links.add( b );
      b.links.add( a );
    }

    static unlinkRooms( a, b ) {
      a.links.delete( b );
      b.links.delete( a );
    }
  }

  const rooms = getGridRooms( 5, 5 );
  // const rooms = getHexRooms( 10, 5 );

  doMazeLink( rooms[ Math.floor( Math.random() * rooms.length ) ] );


  const ctx = document.getElementById( 'canvas' ).getContext( '2d' );
  ctx.translate( SIZE / 2, SIZE / 2 );
  // drawRooms( ctx );
  // drawNeighbors( ctx );
  drawLinks( ctx );


  function getGridRooms( cols, rows ) {
    const roomGrid = Array( cols ).fill().map( x => Array( rows ).fill() );
    const rooms = [];

    for ( let row = 0; row < rows; row ++ ) {
      for ( let col = 0; col < cols; col ++ ) {
        const room = new Room( 
          ( col + 0.5 /* * ( Math.random() - 0.5 )*/ ) * SIZE, 
          ( row + 0.5 /* * ( Math.random() - 0.5 )*/ ) * SIZE,
          ( Math.random() + 0.5 ) * SIZE / 4 
        );
        roomGrid[ col ][ row ] = room;
        rooms.push( room );
      }
    }

    // Make sure links are added in clockwise order
    for ( let row = 0; row < rows; row ++ ) {
      for ( let col = 0; col < cols; col ++ ) {
        const room = roomGrid[ col ][ row ];
        
        if ( col > 0 )  room.neighbors.add( roomGrid[ col - 1 ][ row ] );
        if ( row > 0 )  room.neighbors.add( roomGrid[ col ][ row - 1 ] );
        if ( col < cols - 1 )  room.neighbors.add( roomGrid[ col + 1 ][ row ] );
        if ( row < rows - 1 )  room.neighbors.add( roomGrid[ col ][ row + 1 ] );
      }
    }

    return rooms;
  }

  function getHexRooms( cols, rows ) {
    const roomHex = Array( cols ).fill().map( x => Array( rows ).fill() );
    const rooms = [];

    for ( let row = 0; row < roomHex[ 0 ].length; row ++ ) {
      for ( let col = 0; col < roomHex.length; col ++ ) {
        const room = new Room( ( col + ( row % 2 == 0 ? 1 : 0.5 ) ) * SIZE, ( row + 0.5 ) * SIZE );
        roomHex[ col ][ row ] = room;
        rooms.push( room );

        // TODO: Make sure links are added in clockwise order (like for grid above)

        if ( col > 0 ) {
          const left = roomHex[ col - 1 ][ row ];
          room.neighbors.add( left );
          left.neighbors.add( room );
        }
        if ( row > 0 )  {
          const leftCol = col - ( row % 2 );
          const rightCol = leftCol + 1;

          if ( leftCol >= 0 ) {
            const topLeft = roomHex[ leftCol ][ row - 1 ];
            room.neighbors.add( topLeft );
            topLeft.neighbors.add( room );
          }
          if ( rightCol < roomHex.length ) {
            const topRight = roomHex[ rightCol ][ row - 1 ];
            room.neighbors.add( topRight );
            topRight.neighbors.add( room );
          }
        }
      }
    }

    return rooms;
  }

  function doMazeLink( current, previous ) {
    if ( current.links.size > 0 /*Math.random() + 0.2*/ ) {
      return;
    }

    if ( previous ) {
      Room.linkRooms( current, previous );
    }

    // const neighbors = Array.from( current.neighbors );

    // while ( neighbors.length > 0 ) {
    //   const ndx = Math.floor( Math.random() * neighbors.length );
    //   const next = neighbors.splice( ndx, 1 )[ 0 ];
    //   checkRooms( next, current );
    // }

    // TODO: Remove neighbors from room to better handle loops? (Like above?)

    const neighbors = Array.from( current.neighbors ).sort( ( a, b ) => Math.random() > 0.5 ? 1 : -1 );
    neighbors.forEach( next => doMazeLink( next, current ) );
  }

  // TODO: Draw depth-first (avoiding cycles?!?) so we can get joints (and eventually beizer curves?)

  function drawRooms( ctx ) {
    ctx.fillStyle = 'chocolate';
    rooms.filter( r => r.links.size != 2 ).forEach( room => {
      ctx.beginPath();
      ctx.arc( room.x, room.y, room.size, 0, Math.PI * 2 );
      ctx.fill();
    } );
  }

  function drawNeighbors( ctx ) {
    ctx.beginPath();

    rooms.forEach( room => {
      room.neighbors.forEach( other => {
        ctx.moveTo( room.x, room.y );
        ctx.lineTo( other.x, other.y );
      } );
    } );

    ctx.strokeStyle = 'darkred';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawLinks( ctx ) {
    ctx.beginPath();

    drawLink( ctx, new Set(), rooms[ 0 ] );

    // rooms.forEach( room => {
    //   room.links.forEach( other => {
    //     ctx.moveTo( room.x, room.y );
    //     ctx.lineTo( other.x, other.y );
    //   } );
    // } );

    ctx.fillStyle = 'chocolate';
    ctx.strokeStyle = 'white';
    ctx.fill();
    ctx.stroke();
  }

  

  function drawLink( ctx, visited, current, previous ) {
    visited.add( current );

    if ( previous ) {
      const angle = Math.atan2( current.y - previous.y, current.x - previous.x );
      const sin = Math.sin( angle ), cos = Math.cos( angle );

      ctx.lineTo( previous.x - sin * HALL_WIDTH, previous.y + cos * HALL_WIDTH );
      ctx.lineTo( current.x - sin * HALL_WIDTH, current.y + cos * HALL_WIDTH );
    }

    current.links.forEach( next => {
      if ( !visited.has( next ) ) {
        drawLink( ctx, visited, next, current );
      }
    } );

    if ( previous ) {
      const angle = Math.atan2( current.y - previous.y, current.x - previous.x );
      const sin = Math.sin( angle ), cos = Math.cos( angle );

      ctx.lineTo( current.x + sin * HALL_WIDTH, current.y - cos * HALL_WIDTH );
      ctx.lineTo( previous.x + sin * HALL_WIDTH, previous.y - cos * HALL_WIDTH );
    }
  }

</script>
