<title>Cell Maze Editor</title>
<link rel="stylesheet" href="../style.css">

<body>
  <canvas id="canvas" width="800px" height="800px"></canvas>
</body>

<script type="module">
  import { Cell } from '../src/Cell.js';
  import { CellMap } from '../src/CellMap.js';
  import * as CellGrid from '../src/CellGrid.js';
  
  const width = 900, height = 900;
  const MIN_EDGE_LENGTH = 40;

  const cellMap = CellMap.fromCellGrid( CellGrid.getHexTriangleGrid( 10, 10, 64, 48 ) );
  cellMap.fullyLink();
    
  const ctx = document.getElementById( 'canvas' ).getContext( '2d' );

  draw();

  document.addEventListener( 'mousedown', ( e ) => {
    const cell = cellUnder( e.clientX, e.clientY );
    if ( cell ) {
      cellMap.removeCell( cell );
      draw();
    }
  } );

  function draw() {
    ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height );

    cellMap.cells.forEach( cell => cell.draw( ctx ) );
  }

  function cellUnder( x, y ) {
    return cellMap.cells.find( cell => cell.contains( x, y ) );
  }

</script>
