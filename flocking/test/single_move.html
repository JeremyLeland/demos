import { Canvas } from '../src/Canvas.js';

const canvas = new Canvas();
canvas.backgroundColor = 'tan';
canvas.zoom = 1 / 20;
canvas.scrollX = -10;
canvas.scrollY = -10;

const Constants = {
  MaxMoveSpeed: 0.01,
  MaxTurnSpeed: 0.01,
  TurnAccel: 0.0001,
  MoveAccel: 0.00001,   // TODO: Separate forward and brake accels?
  CloseEnough: 1,
  CloseEnoughAngle: 0.1,
}
new ValuesPanel( Constants );

const entities = [];

for ( let i = 0; i < 1; i ++ ) {
  entities.push( newEntity( -10, 0, 'orange' ) );
}

function newEntity( x, y, color ) {
  return {
    x: x,
    y: y,
    angle: 0,
    turnSpeed: 0,
    turnAccel: 0,
    moveSpeed: 0,
    moveAccel: 0,
    radius: 0.5, //0.2 + Math.random() * 0.2,
    fillStyle: color,
  };
}

function doRotate( entity, dt ) {
  entity.angle += entity.turnSpeed * dt + 0.5 * entity.turnAccel * dt ** 2;
  entity.turnSpeed += entity.turnAccel * dt;
}

function rotateEntity( entity, targetAngle, dt ) {
  const targetAngleDelta = Util.deltaAngle( entity.angle, targetAngle );
  const turnDir = targetAngleDelta < 0 ? -1 : 1;

  // console.log( '\n=========================================\n' );
  // console.log( `targetAngle = ${ targetAngle }, targetAngleDelta = ${ targetAngleDelta }` );

  // Update in phases:
  //  1. Accelerating
  //  2. Max speed
  //  3. Deccelerating
  //  4. Stopped (don't update past this)

  //
  // Accelerating
  //

  // Distance to accel from 0 to current speed + distance until target / 2 = total accel dist (and deccel dist)
  // Use this to find max acceleration we could acheive
  const distToCurrentSpeed = ( entity.turnSpeed ** 2 - 0 ) / ( turnDir * 2 * Constants.TurnAccel );
  const distToTheoreticalMaxSpeed = ( distToCurrentSpeed + targetAngleDelta ) / 2;
  const theoreticalMaxSpeed = Math.sqrt( 0 + 2 * Constants.TurnAccel * Math.abs( distToTheoreticalMaxSpeed ) );
  const maxSpeed = turnDir * Math.min( theoreticalMaxSpeed, Constants.MaxTurnSpeed );

  const distToMaxSpeed = ( maxSpeed ** 2 - entity.turnSpeed ** 2 ) / ( turnDir * 2 * Constants.TurnAccel );
  const timeUntilMaxSpeed = ( maxSpeed - entity.turnSpeed ) / ( turnDir * Constants.TurnAccel );
  
  if ( dt > 0 ) {
    if ( timeUntilMaxSpeed > 0 ) {
      entity.turnAccel = turnDir * Constants.TurnAccel;

      const updateTime = Math.min( timeUntilMaxSpeed, dt );

      // console.log( `Acclerating for ${ updateTime } (timeUntilMaxSpeed = ${ timeUntilMaxSpeed })` );

      doRotate( entity, updateTime );
      dt -= updateTime;
    }
  }

  //
  // Cruising at max speed
  //
  if ( dt > 0 ) {
    const brakeDist = ( 0 - maxSpeed ** 2 ) / ( -turnDir * 2 * Constants.TurnAccel );
    const distToBrake = targetAngleDelta - distToMaxSpeed - brakeDist;
    const timeUntilBrake = distToBrake / entity.turnSpeed;
    
    if ( timeUntilBrake > 0 ) {
      entity.turnAccel = 0;

      const updateTime = Math.min( timeUntilBrake, dt );

      // console.log( `Cruising at ${ maxSpeed } for ${ updateTime } (timeUntilBrake = ${ timeUntilBrake })` );

      doRotate( entity, updateTime );
      dt -= updateTime;
    }
  }

  //
  // Deccelerating
  //
  if ( dt > 0 ) {
    const timeUntilStopped = ( 0 - entity.turnSpeed ) / ( -turnDir * Constants.TurnAccel );
    
    if ( timeUntilStopped > 0 ) {
      entity.turnAccel = -turnDir * Constants.TurnAccel;

      const updateTime = Math.min( timeUntilStopped, dt );

      // console.log( `Deccelerating for ${ updateTime } (timeUntilStopped = ${ timeUntilStopped })` );

      doRotate( entity, updateTime );
      dt -= updateTime;
    }
  }
  
  // console.log( `After updates, dt = ${ dt } and entity = ${ JSON.stringify( entity ) }` );
}

function moveEntity( entity, dt ) {
  const moveDist = entity.moveSpeed * dt + 0.5 * entity.accel * dt ** 2;
  entity.x += Math.cos( entity.angle ) * moveDist;
  entity.y += Math.sin( entity.angle ) * moveDist;
  
  entity.moveSpeed += entity.moveAccel * dt;
}

let target = { x: -8, y: -8 };

// TODO: For these entities, only move in direction currently facing. Don't persist dx/dy

    //   }
    // }
    // else {

    //   moveEntity( entity, dt );
    // }
  
  } );
}

canvas.draw = ( ctx ) => {
  ctx.lineWidth = 0.002 / canvas.zoom;

  entities.forEach( entity => drawEntity( ctx, entity ) );

  // Draw target
  ctx.beginPath();
  ctx.arc( target.x, target.y, 0.1, 0, Math.PI * 2 );
  ctx.fillStyle = 'black';
  ctx.fill();
}

const entityPath = new Path2D();
entityPath.moveTo( 1, 0 );
entityPath.arc( 0, 0, 1, 2, -2 );
entityPath.closePath();

function drawEntity( ctx, entity ) {
  ctx.translate( entity.x, entity.y );
  ctx.rotate( entity.angle ); {
    ctx.fillStyle = entity.fillStyle;
    ctx.fill( entityPath );
    ctx.strokeStyle = 'black';
    ctx.stroke( entityPath );
  }
  ctx.rotate( -entity.angle );
  ctx.translate( -entity.x, -entity.y );

  ctx.beginPath();
  ctx.moveTo( entity.x, entity.y );
  ctx.lineTo( target.x, target.y );
  ctx.strokeStyle = 'black';
  ctx.stroke();
}

canvas.start();

function updateTarget( p ) {
  target.x = p.x;
  target.y = p.y;
}

canvas.pointerDown = ( p ) => {
  if ( p.buttons == 1 ) {
    updateTarget( p );
  }
  else {
    entities.push( newEntity( p.x, p.y, 'orange' ) );
  }
}

canvas.pointerMove = ( p ) => {
  if ( p.buttons == 1 ) {
    updateTarget( p );
  }
  else if ( p.buttons == 2 ) {
    entities.push( newEntity( p.x, p.y, 'orange' ) );
  }
}

canvas.pointerUp = ( p ) => {
