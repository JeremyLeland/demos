<title>Attract and Repel Tests</title>
<link rel="stylesheet" href="../grid.css">

<div id="panel"></div>

<script type="module">
  import { AnimatedCanvas } from './AnimatedCanvas.js';

  const Constants = {
    FlockDistance: 50,
    UIScale: 30,
  };

  // Forget dodging for now, just try to keep everyone in a flock?

  // Maybe if we hit each ship with all the forces affecting the other ship, it'll make it move more?

  function shipPath() {
    const path = new Path2D();
    path.moveTo( 1, 0 );
    path.arc( 0, 0, 1, 2.2, -2.2 );
    path.closePath();
    return path;
  }

  function rockPath() {
    const path = new Path2D();
    path.arc( 0, 0, 1, 0, Math.PI * 2 );
    return path;
  }

  class Entity {
    x = 0;
    y = 0;
    angle = 0;

    dx = 0;
    dy = 0;
    dAngle = 0;

    color = 'black';
    drawPath = new Path2D();

    constructor( values ) {
      Object.assign( this, values );
    }

    update( dt ) {
      this.x += this.dx * dt;
      this.y += this.dy * dt;
      this.angle += this.dAngle * dt;
    }

    draw( ctx ) {
      ctx.save();

      ctx.translate( this.x, this.y );
      ctx.rotate( this.angle );
      ctx.scale( this.size, this.size );

      ctx.fillStyle = this.color;
      ctx.fill( this.drawPath );
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1 / this.size;
      ctx.stroke( this.drawPath );

      ctx.restore();
    }
  }

  class Ship extends Entity {
    size = 16;
    // color = 'green';
    drawPath = shipPath();
    turnSpeed = 0.008;
    moveSpeed = 0.2;
  }

  class Rock extends Entity {
    size = 30;
    color = 'brown';
    drawPath = rockPath();
  }

  const entities = [
    new Ship( { x: 200, y: 260, color: 'red' } ),
    new Ship( { x: 200, y: 300, color: 'orange' } ),
    new Ship( { x: 200, y: 340, color: 'yellow' } ),
    // new Ship( { x: 200, y: 380, color: 'green' } ),
    // new Ship( { x: 200, y: 420, color: 'dodgerblue' } ),
  ];

  const anim = new AnimatedCanvas();

  let target = { x: 500, y: 300 };

  anim.update = ( dt ) => {
    entities.forEach( entity => {
      const tx = target.x - entity.x;
      const ty = target.y - entity.y;
      const tdist = Math.hypot( tx, ty )
      const tangle = Math.atan2( ty, tx );

      entity.vectors = [ {
        x: Math.cos( tangle ),
        y: Math.sin( tangle ),
        src: { color: 'gray' },
      } ];

      entities.forEach( other => {
        if ( entity != other ) {
          const cx = other.x - entity.x;
          const cy = other.y - entity.y;
          const dist = Math.hypot( cx, cy );
          const angle = Math.atan2( cy, cx );
          
          // const weight = 10 * Constants.FlockDistance / dist - 1;

          // 1 at 0, drop slowly until near flockDist, then 0 at flockDist
          //const weight = 1 / ( dist - Constants.FlockDistance - 1 ) + 1;
          const weight = Math.log( Constants.FlockDistance + 1 - dist );
          
          if ( weight > 0 ) {
            entity.vectors.push( {
              x: weight * -Math.cos( angle ),
              y: weight * -Math.sin( angle ),
              src: other,   // for DEBUG
            } );
          }
        }
      } );

      if ( entity.vectors?.length > 0 ) {
        entity.vectorTotal = entity.vectors.reduce( ( a, b ) => ( { x: a.x + b.x, y: a.y + b.y } ) );
        const goalAngle = Math.atan2( entity.vectorTotal.y, entity.vectorTotal.x );

        entity.dAngle = entity.turnSpeed * Math.sign( deltaAngle( entity.angle, goalAngle ) );
      }
      else {
        // entity.goalAngle = entity.angle;
        entity.dAngle = 0;
      }

      entity.dx = entity.moveSpeed * Math.cos( entity.angle );
      entity.dy = entity.moveSpeed * Math.sin( entity.angle );
    } );

    entities.forEach( entity => entity.update( dt ) );
  };
  
  anim.draw = ( ctx ) => {

    // flock distance
    ctx.fillStyle = 'rgba( 255, 255, 0, 0.1 )';
    entities.forEach( entity => {
      ctx.beginPath();
      ctx.arc( entity.x, entity.y, Constants.FlockDistance / 2, 0, Math.PI * 2 );
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo( target.x, target.y );
      ctx.lineTo( entity.x, entity.y );
      ctx.setLineDash( [ 5, 5 ] );
      ctx.strokeStyle = 'gray';
      ctx.stroke();
      ctx.setLineDash( [ ] );
    } );

    // // closest ship
    // entities.forEach( entity => {
    //   ctx.beginPath();
    //   ctx.moveTo( entity.x, entity.y );
    //   ctx.lineTo( entity.closest.entity.x, entity.closest.entity.y );
    //   ctx.lineWidth = 4 * Constants.FlockDistance / entity.closest.dist;
    //   ctx.strokeStyle = 'red'
    //   ctx.stroke();

    // } );

    entities.forEach( entity => entity.draw( ctx ) );

    entities.forEach( entity => {
      ctx.save();

      ctx.translate( entity.x, entity.y );

      entity.vectors.forEach( vector => {
        ctx.fillStyle = ctx.strokeStyle = vector.src.color;
        drawVector( vector, ctx );
      } );

      ctx.fillStyle = ctx.strokeStyle = 'white';
      drawVector( entity.vectorTotal, ctx );

      ctx.restore();
    } );

    

  };

  function fixAngle( a ) {
    return a > Math.PI ? a - Math.PI * 2 : a < -Math.PI ? a + Math.PI * 2 : a;
  }

  function deltaAngle( a, b ) {
    return fixAngle( b - a );
  }
 
  function drawVector( vector, ctx ) {
    const scale = Constants.UIScale;

    ctx.beginPath();
    ctx.moveTo( 0, 0 );
    ctx.lineTo( vector.x * scale, vector.y * scale );
    
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo( vector.x * scale, vector.y * scale );

    const angle = Math.atan2( vector.y, vector.x );
    ctx.arc( vector.x * scale, vector.y * scale, 5, angle + 2.5, angle - 2.5 );

    ctx.fill();

    // ctx.textAlign = 'center';
    // ctx.fillText( vector.length.toFixed( 2 ), 0 /*+ vector.x * offset */, 0 /*+ vector.y * offset*/ );
  }

  // anim.start();

  function refresh() {
    anim.update( 10 );
    anim.redraw();
  }
  
  refresh();

  document.addEventListener( 'keydown', ( e ) => {
    anim.update( 10 );
    anim.redraw();
  } );

  //
  // Move entities with mouse
  //

  let activeEntity = null, mouseDown = false, lastX = 0, lastY = 0;

  document.addEventListener( 'mousedown', ( e ) => {
    mouseDown = true;
    lastX = e.clientX;
    lastY = e.clientY;
    activeEntity = entityAt( e.clientX, e.clientY );
  } );

  document.addEventListener( 'mouseup', ( e ) => {
    mouseDown = false;
    activeEntity = null;
  } );

  document.addEventListener( 'mousemove', ( e ) => {
    // targetX = e.clientX;
    // targetY = e.clientY;

    if ( activeEntity ) {
      activeEntity.x += e.clientX - lastX;
      activeEntity.y += e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      
      anim.redraw();
    }
  } );

  document.addEventListener( 'wheel', ( e ) => {
    const entity = entityAt( e.clientX, e.clientY );

    if ( entity ) {
      entity.angle -= ( e.wheelDelta / 120 ) * ( Math.PI / 32 );
      refresh();
    }
  } );

  function entityAt( x, y ) {
    const closest = closestEntity( x, y );

    if ( closest.dist < closest.entity.size ) {
      return closest.entity;
    }
  }

  function closestEntity( x, y ) {
    return entities.map( 
      e => ( { entity: e, dist: Math.hypot( e.x - x, e.y - y ) } )
    ).reduce( 
      ( closest, e ) => e.dist < closest.dist ? e : closest
    );
  }
  
</script>
