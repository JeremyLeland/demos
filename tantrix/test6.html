<title>Choose from scrollable panel</title>
<link rel="stylesheet" href="../grid.css">

<style>
  #wrapper {
    display: grid;
    grid-template-columns: auto 140px;
    max-width: 100vw;
    max-height: 100vh;
  }
  #world {
    overflow: auto;
    max-height: 100vh;
  }
  #ui {
    overflow: auto;
    max-height: 100vh;
  }
</style>

<body>
  <div id="wrapper">
    <div id="world">
      <canvas id="canvas"></canvas>
    </div>
    <div id="ui">
      <canvas id="uiCanvas"></canvas>
    </div>
  </div>
</body>

<script type="module">
  import { Canvas } from './Canvas.js';
  import * as Tantrix from './Tantrix.js';

  const SIZE = 18;
  let scrollX = 0.5, scrollY = 0.5;

  const canvas = new Canvas( document.getElementById( 'canvas' ) );

  canvas.draw = ( ctx ) => {
    ctx.translate( scrollX, scrollY );
    ctx.scale( 1 / SIZE, 1 / SIZE );
    ctx.lineWidth = 1 / SIZE;
    
    Tantrix.drawGrid( ctx, -5, -4, 5, 4 );
  }

  canvas.redraw();

  const uiCanvas = new Canvas( document.getElementById( 'uiCanvas' ) );
  uiCanvas.canvas.style.height = Tantrix.NumTiles * 150;

  uiCanvas.draw = ( ctx ) => {
    ctx.translate( 0.5, 0.5 );
    ctx.scale( 1 / 2, 1 / 2 );
    ctx.lineWidth = 1 / 2;
    
    for ( let i = 0; i < Tantrix.NumTiles; i ++ ) {
      Tantrix.drawTile( ctx, i );
      ctx.translate( 0, 2 );
    }
  }

  

  uiCanvas.redraw();

</script>
