<link rel="stylesheet" href="../grid.css">

<style>
  #item {
    position: absolute;
    left: 100px;
    top: 100px;
    width: 20px;
    height: 100px;
    stroke: lemonchiffon;
    stroke-width: 4;
  }
  svg {
    width: 100%;
    height: 100%;
  }
</style>

<div id="item">
  <svg>
    <line x1="0" y1="0" x2="0" y2="100"/>
    <line x1="20" y1="0" x2="20" y2="100"/>
    <line x1="0" y1="25" x2="20" y2="25"/>
    <line x1="0" y1="50" x2="20" y2="50"/>
    <line x1="0" y1="75" x2="20" y2="75"/>
  </svg>
</div>

<script>
  const item = document.getElementById( 'item' );

  document.onmousemove = ( e ) => {
    const rect = item.getBoundingClientRect();

    const x = ( rect.left + rect.right ) / 2 - e.clientX;
    const y = ( rect.top + rect.bottom ) / 2 - e.clientY;

    const dist = Math.hypot( x, y ) / 10;

    item.style.filter = `drop-shadow( ${ x }px ${ y }px ${ dist }px black )`;
  }
</script>
