<body>
  <canvas id="canvas"></canvas>
</body>

<script>
  const canvas = document.getElementById( 'canvas' );
  const ctx = canvas.getContext( '2d' );
  
  ctx.scale( 100, 100 );

  ctx.font = '0.4px Arial';
  ctx.fillText( 'Size 0.4', 0.5, 0.5 );
  ctx.font = '0.5px Arial';
  ctx.fillText( 'Size 0.5', 0.5, 1 );

</script>
