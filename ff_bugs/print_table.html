<html>
<head>
  <style>
    .main { height: 100vh; }
    td { border: 10px solid black; }
    html, body { margin: 0; padding: 0; }

    /* ISO Paper Size */
    @page {
      size: A4 landscape;
    }

  </style>
</head>

<body>
  <div>
    <table class='main' width="100px">
      <tr>
        <td style="vertical-align: top">
          Top
        </td>
      </tr>
      <tr>
        <td style="vertical-align: middle">
          Middle
        </td>
      </tr>
      <tr>
        <td style="vertical-align: bottom">
          Bottom
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
