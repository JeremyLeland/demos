<title>Jigsaw-style curves</title>
<link rel="stylesheet" href="../style.css">


<body>
  <svg width="100%" height="100%">
    <path id="test" stroke="yellow" fill="transparent"/>
  </svg>
</body>

<script type="module">
  import { Curve } from '../src/Curve.js';

  const bottom = [
    { x:   0, y: 200 },
    { x:  75, y: 210 },
    { x:  70, y: 170 },
    { x: 100, y: 150 },
    { x: 130, y: 170 },
    { x: 125, y: 210 },
    { x: 200, y: 200 },
  ];

  const curves = Curve.getCurvesThroughPoints( bottom );

  const path = document.getElementById( 'test' );

  path.setAttribute( 'd', 
    `M ${ print( curves[ 0 ].start ) } ` + 
    curves.map( 
      curve => `C ${ print( curve.control1 ) } ${ print( curve.control2 ) } ${ print( curve.end ) } `
    ).join('')
  );

  function print( point ) { return `${ point.x },${ point.y }` }

</script>
