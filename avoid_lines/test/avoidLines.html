<title>Avoiding Lines</title>
<link rel="stylesheet" href="../grid.css">

<script type="module">
  import { Canvas } from '../src/common/Canvas.js';
  import { VectorEntity } from '../src/VectorEntity.js';
  import { Line } from '../src/Line.js';
  import { AlienInfo } from '../src/entities/Alien.js';

  const entities = [
    new VectorEntity( { x: 17, y: 12, size: 1, angle: 1 }, AlienInfo ),
    new VectorEntity( { x: 17, y: 15, size: 1, angle: 2 }, AlienInfo ),
    new VectorEntity( { x: 14, y: 20, size: 1, angle: 2 }, AlienInfo ),
    new VectorEntity( { x: 27, y: 21, size: 1, angle: 2 }, AlienInfo ),
    new VectorEntity( { x: 7, y: 25, size: 1, angle: 2 }, AlienInfo ),
  ];

  const walls = [
    new Line( 1, 1, 1, 29 ),
    new Line( 1, 29, 29, 29 ),
    new Line( 29, 29, 29, 1 ),
    new Line( 29, 1, 1, 1 ),

    new Line( 10, 9, 11, 10 ),
    new Line( 11, 10, 10, 11 ),
    new Line( 10, 11, 9, 10 ),
    new Line( 9, 10, 10, 9 ),

    new Line( 20, 18, 22, 20 ),
    new Line( 22, 20, 20, 22 ),
    new Line( 20, 22, 18, 20 ),
    new Line( 18, 20, 20, 18 ),
  ]

  const canvas = new Canvas( document.getElementById( 'canvas' ) );

  let mouseX = 15, mouseY = 15;
  const SIZE = 30;

  const ENTITY_DIST = 1;
  const WALL_DIST = 1;

  canvas.update = ( dt ) => {
    entities.forEach( entity => {

      const targetAngle = Math.atan2( mouseY - entity.y, mouseX - entity.x );

      entity.addVector( Math.cos( targetAngle ), Math.sin( targetAngle ) );

      entities.forEach( other => {
        if ( entity != other ) {
          const cx = entity.x - other.x;
          const cy = entity.y - other.y;
          const angle = Math.atan2( cy, cx );
          const dist = Math.hypot( cx, cy );

          const force = Math.max( 0, ENTITY_DIST / Math.max( 0.01, dist - entity.size - other.size ) - 1 );

          const x = Math.cos( angle ) * force;
          const y = Math.sin( angle ) * force;

          entity.addVector( x, y );
        }
      } );

      walls.forEach( wall => {

        const point = wall.getClosestPoint( entity.x, entity.y );
        const force = Math.max( 0, WALL_DIST / Math.max( 0.01, point.distance - entity.size ) - 1 );

        const x = Math.cos( point.angle ) * force;
        const y = Math.sin( point.angle ) * force;

        entity.addVector( x, y );
      } );
    } );

    // Figure out all the forces before we move anyone
    // TODO: Figure out how to avoid quivering? Maybe have minimum threshold for movement?
    entities.forEach( entity => entity.update( dt ) );
  };

  canvas.draw = ( ctx ) => {
    ctx.scale( 1 / SIZE, 1 / SIZE );
    ctx.lineWidth = SIZE / canvas.scale;

    entities.forEach( e => e.draw( ctx ) );

    ctx.strokeStyle = 'gray';
    walls.forEach( wall => wall.draw( ctx ) );

    entities.forEach( entity => entity.draw( ctx ) );
  };

  canvas.start();

  let mouseDown = false;

  document.addEventListener( 'pointerdown', ( e ) => doMouse( e ) );
  document.addEventListener( 'pointerup', _ => mouseDown = false );
  document.addEventListener( 'pointermove', ( e ) => {
    if ( mouseDown ) {
      doMouse( e );
    }
  } );

  function doMouse( e ) {
    mouseDown = true;

    mouseX = SIZE * e.offsetX / canvas.scale;
    mouseY = SIZE * e.offsetY / canvas.scale;

    // entities[ 0 ].x = mouseX;
    // entities[ 0 ].y = mouseY;
  }

</script>
