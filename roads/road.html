<title>Road</title>
<link rel="stylesheet" href="../grid.css">

<canvas id="canvas" width="800px" height="800px"></canvas>

<script type="module">

  const canvas = document.getElementById( 'canvas' );
  const ctx = canvas.getContext( '2d' );

  const start = { x: 32 * 2, y: 32 * 2 };
  const cp1 = { x: 100, y: 500 };
  const cp2 = { x: 600, y: 100 };
  const end = { x: 32 * 20, y: 32 * 20 };

  const roadPath = new Path2D();
  roadPath.moveTo( start.x, start.y );
  roadPath.bezierCurveTo( cp1.x, cp1.y, cp2.x, cp2.y, end.x, end.y );

  drawRoad( roadPath );

  function drawRoad( path ) {
    ctx.strokeStyle = 'gray';
    ctx.lineWidth = 32;
    ctx.lineCap = 'round';
    ctx.stroke( path );

    ctx.strokeStyle = 'yellow';
    ctx.lineWidth = 4;
    ctx.lineCap = 'butt';
    ctx.setLineDash( [ 16, 16 ] );
    ctx.stroke( path );
  }

</script>
