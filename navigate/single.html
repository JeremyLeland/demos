<body></body>

<script type="module">

  import { Game } from '../src/Game.js';
  import { Actor } from '../src/Actor.js';
  import { Cell } from '../src/Cell.js';
  import * as CellGrid from '../src/CellGrid.js';
  import * as Pathfinding from '../src/Pathfinding.js';
  
  class PathfindingActor extends Actor {
    size = 10;
    speed = 0.1;
    turnSpeed = 0.008;

    currentCell;
    goalCell;
    path;
    waypoint;

    spawnInCell( cell ) {
      this.currentCell = cell;

      // TODO: Pick random spot on random edge, 
      //       random distance between that spot and center?
      this.x = cell.x;
      this.y = cell.y;
    }

    update( dt ) {
      if ( this.waypoint && Math.hypot( this.waypoint.x - this.x, this.waypoint.y - this.y ) < this.size ) {
        this.waypoint = null;
      }

      if ( this.path && !this.waypoint ) {
        this.currentCell = this.path.shift();

        if ( this.path.length > 0 ) {
          // TODO: Nearest point on edge (instead of middle)
          const nextEdge = this.path[ 0 ].edges.find( edge => edge.neighbor == this.currentCell );

          this.waypoint = {
            x: ( nextEdge.start.x + nextEdge.end.x ) / 2,
            y: ( nextEdge.start.y + nextEdge.end.y ) / 2,
          };
        }
        else {
          this.path = null;

          // TODO: Eventually, we'll get a goal position and figure out the path and waypoints to get there?
          this.waypoint = {
            x: this.goalCell.x,
            y: this.goalCell.y,
          };
        }
      }

      if ( this.waypoint ) {
        this.goalAngle = Math.atan2( this.waypoint.y - this.y, this.waypoint.x - this.x );
      }
      else {
        this.speed = 0;
      }

      super.update( dt );      
    }

    drawEntity( ctx ) {
      ctx.fillStyle = 'red';
      ctx.strokeStyle = 'white';
      ctx.fillRect( -this.size, -this.size, this.size * 2, this.size * 2 );
      ctx.strokeRect( -this.size, -this.size, this.size * 2, this.size * 2 );
    }

    draw( ctx ) {
      super.draw( ctx );

      if ( this.waypoint ) {
        ctx.beginPath();
        ctx.lineTo( this.waypoint.x, this.waypoint.y );
        ctx.lineTo( this.x, this.y );
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'yellow';
        ctx.stroke();
      }
      
      if ( this.path ) {
        ctx.strokeStyle = 'orange';
        ctx.stroke( Pathfinding.getDrawPath( this.path ) );
      }
    }
  }


  const cellGrid = CellGrid.getHexGrid( 2, 4, 128, 64 );
  CellGrid.doMazeLink( cellGrid[ 0 ][ 0 ] );
  
  

  const player = new PathfindingActor();
  player.spawnInCell( cellGrid[ 0 ][ 0 ] );
  player.goalCell = cellGrid[ 1 ][ 2 ];

  player.path = Pathfinding.getPath( player.currentCell, player.goalCell );
  

  const game = new Game();
  game.scroll = { x: 32, y: 32 };

  game.update = ( dt ) => {
    player.update( dt );
  };

  game.draw = ( ctx ) => {
    for ( let row = 0; row < cellGrid[ 0 ].length; row ++ ) {
      for ( let col = 0; col < cellGrid.length; col ++ ) {
        cellGrid[ col ][ row ].draw( ctx );
      }
    }

    player.draw( ctx );
  };


</script>
