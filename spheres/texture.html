<link rel="stylesheet" href="../grid.css">

<script type="module">
  import * as THREE from '../lib/three.module.js';
  import { OrbitControls } from '../lib/controls/OrbitControls.js';


  const scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x111111 );

  const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 100 );
  camera.position.set( 0, 0, 5 );

  const uniforms = {
  };

  scene.add( new THREE.Mesh(
    new THREE.ConeGeometry( 1, 2, 16 ),
    new THREE.ShaderMaterial( {
      uniforms: uniforms,
      vertexShader: /* glsl */ `
        out vec2 v_uv;
        out vec3 v_pos;
        out vec3 v_normal;

        void main() {
          v_uv = uv;
          v_pos = position;
          v_normal = normal;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      `,
      fragmentShader: /* glsl */ `
        #define PI 3.14159265359

        in vec2 v_uv;
        in vec3 v_pos;
        in vec3 v_normal;

        out vec3 outColor;

        // Tree inspired by:
        //  - https://thebookofshaders.com/edit.php#09/zigzag.frag
        //  - https://thebookofshaders.com/edit.php#09/mirrortiles.frag

        void main() {

          float theta = atan( v_pos.z, v_pos.x );

          // TODO: Mirror for top half

          float val = 0.2 + sin( 5.0 * theta ) * 0.2;

          outColor = vec3( 
            0.0,
            smoothstep( val, val, fract( v_pos.y ) ), 
            0.0 
          );
        }
      `,
      glslVersion: THREE.GLSL3,
    } )
  ) );

  const renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio( window.devicePixelRatio );

  function render() {

    camera.updateMatrixWorld();
    uniforms.camera = { value: { matrix: camera.matrixWorld.clone().transpose() }, };

    renderer.render( scene, camera );
  }

  document.body.appendChild( renderer.domElement );
  window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
    render();
  }
  window.onresize();

  const controls = new OrbitControls( camera, renderer.domElement );
  controls.target.set( 0, 0, 0 );
  controls.update();
  controls.addEventListener( 'change', render );

</script>
